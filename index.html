<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>

    <div id="form">
      <input type="text" class="input" id="username" placeholder="Enter username"/>
      <input type="email" class="input" id="email" placeholder="Enter your email"/>
      <input type="password" class="input" id="password" placeholder="Enter your password"/>
      <input type="password" class='input' id="confirmPassword" placeholder="Confirm your password"/>
      <button id="confirmButton">Confirm</button>
    </div>

    <div id="helloBanner">
      <h1 id="helloNameBanner">Hello, your name is: </h1>
      <div id="helloEmailBanner">Hello, your email is: </div>

      <button id="logoutButton">Logout</button>
    </div>
  </body>
</html>
